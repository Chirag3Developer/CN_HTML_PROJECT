<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header_logo">
        <a href="./index.html">
          <img src="../Multimedia/new_cn_logo.svg" alt="Site Logo" />
        </a>
      </div>
    </header>

    <main>
      <hr />
      <section>
        <div class="site_title"><h1>Contact Details</h1></div>
        <p>For inquiries, you can reach us via email or phone:</p>
        <p>
          Email:
          <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
        </p>
        <p>
          Phone:
          <a href="tel:8866892983">88668 92983</a>
        </p>
      </section>
      <hr />
      <section>
        <h2>Location Map</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119066.54586611757!2d72.73988405851041!3d21.159180203460487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e59411d1563%3A0xfe4558290938b042!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1738769191396!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <section>
        <form method="post" action="#">
          <fieldset>
            <legend>Feedback From</legend>
            <br />
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
            <br />
            <br />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required />
            <br />
            <br />
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required />
            <br />
            <br />
            <label for="massage">Massage:</label>
            <textarea name="massage" id="massage" rows="4" required></textarea>
            <br />
            <br />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
